plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'com.google.cloud.tools.jib' version '2.6.0'
}

group 'dk.surfstation.ais'
version '1.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.seleniumhq.selenium:selenium-java:4.0.0-alpha-6"
}

jar {
    manifest {
        attributes 'Main-Class': project.group + '.MainKt'
    }

    from configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
}

jib {
    from {
        image = "adoptopenjdk/openjdk11:jre-11.0.8_10-alpine"
    }

    to {
        image = "tons/surf-ais-screenshot:$project.version"
    }

    container {
        user = "nobody"
    }
}
